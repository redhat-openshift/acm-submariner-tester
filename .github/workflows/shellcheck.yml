name: 'Test code with Shellcheck'

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@1.1.0
        env:
          SHELLCHECK_OPTS: -e SC1091 -e SC2005 -e SC2120 -e SC2016
